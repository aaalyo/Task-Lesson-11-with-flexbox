<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>Today's tasks</h1>
    </div>

    <div>
        <ul class="list">
            <li class="list-item">
                <div class="left-list-item"><input type="checkbox" id="milk" checked></div>
                <div class="center-list-item"><label for="milk">Buy milk</label></div>
                <div class="right-list-item"><a href="">X</a></div>
            </li>
            <li class="list-item">
                <div class="left-list-item"><input type="checkbox" id="HTML" checked></div>
                <div class="center-list-item"><label for="HTML">Learn HTML</label></div>
                <div class="right-list-item"><a href="">X</a></div>
            </li>
            <li class="list-item">
                <div class="left-list-item"><input type="checkbox" id="CSS"></div>
                <div class="center-list-item"><label for="CSS">Write some amazing CSS</label></div>
                <div class="right-list-item"><a href="">X</a></div>
            </li>
            <li class="list-item">
                <div class="left-list-item"><input type="checkbox" id="awesome"></div>
                <div class="center-list-item"><label for="awesome">Be awesome</label></div>
                <div class="right-list-item"><a href="">X</a></div>
            </li>
        </ul>
    </div>

    <div>
        <form action="" class="container">
            <div class="header">
                <h2>Add new task</h2>
            </div>
            <div class="task-input">
                <label for="task">New task:</label>
                <input type="text" id="task">
            </div>
            <div class="button-add"><input type="submit" value="Add"></div>
        </form>
    </div>

</body>

</html>
